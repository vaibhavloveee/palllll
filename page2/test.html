<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Test</h1>
    
    <h2>Direct Image Tag</h2>
    <img src="image/pic1.JPG" alt="Test Image 1">
    
    <h2>Relative Path with ./</h2>
    <img src="./image/pic1.JPG" alt="Test Image 2">
    
    <h2>Uppercase Extension</h2>
    <img src="./image/pic1.JPG" alt="Test Image 3">
    
    <h2>Lowercase Extension (Test)</h2>
    <img src="./image/pic1.jpg" alt="Test Image 4">
    
    <p>If you can see any of these images, please note which ones are working!</p>
</body>
</html>
