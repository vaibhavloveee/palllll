<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured with Love 💖 - Birthday Memories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scrapbook-bg"></div>
    <div class="confetti" id="confetti-container"></div>
    

    
    <!-- Balloons -->
    <div class="balloon" style="left: 10%; animation-duration: 18s;"></div>

    <div class="balloon" style="left: 85%; animation-duration: 17s; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 40%; animation-duration: 22s; animation-delay: 7s;"></div>

    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23a485ff' /%3E%3Ctext x='50' y='65' font-family='Arial' font-size='40' text-anchor='middle' fill='white'%3E♥%3C/text%3E%3C/svg%3E" class="sticker sticker2" alt="Decorative sticker">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23ff4e91' /%3E%3Ctext x='50' y='65' font-family='Arial' font-size='40' text-anchor='middle' fill='white'%3E★%3C/text%3E%3C/svg%3E" class="sticker sticker3" alt="Decorative sticker">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23c175ff' d='M50 0 L75 25 L100 0 L75 50 L100 100 L50 75 L0 100 L25 50 L0 0 L25 25 Z' /%3E%3C/svg%3E" class="sticker sticker4" alt="Decorative sticker">

    <div class="memory-lane-container">
        <div class="header">
            <h1>Captured with Love 💖</h1>
            <p>Sambhal ke dekhna… nostalgia incoming! 🎠🤪</p>
        </div>

        <div class="slideshow-controls">
            <button id="startSlideshow" class="btn">
                <span>▶ Start Slideshow</span>
            </button>
            <button id="pauseSlideshow" class="btn" style="display: none;">
                <span>⏸ Pause Slideshow</span>

        <div class="gallery-container">
            <div class="gallery" id="memoryGallery">
                <!-- Images will be dynamically loaded here from JavaScript -->
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="../page1/index.html" id="backButton" class="btn">
                <span>← Back to Welcome</span>
            </a>
            
            <a href="../page3/index.html" id="nextButton" class="btn">
                <span>✨ Next Surprise! ✨</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
